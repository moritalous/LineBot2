apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-events:1.3.0'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.8'
	compile 'com.amazonaws:aws-java-sdk-polly:1.11.66'
	compile 'com.amazonaws:aws-java-sdk-rekognition:1.11.77'
    
    compile 'com.linecorp.bot:line-bot-api-client:1.3.0'
    compile 'com.linecorp.bot:line-bot-model:1.3.0'
    
	compile 'org.jsoup:jsoup:1.10.1'
	compile 'com.squareup.okhttp3:okhttp:3.3.1'
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.4'

    testCompile 'junit:junit:4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources              
    into('lib') {
        from configurations.runtime
    }           
}

build.dependsOn buildZip